<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/inscrire.css">
    <title>S'inscrire</title>
</head>

<body>
    <nav>
        <br><br><br><br>
    </nav>
    <main>
        <div class="creation_compte">
            <div class="title">
                <div class="creation_title">
                    <p>créer un compte</p>
                </div>
                <div class="deja-1compte">
                    <p>Vous avez déja un compte?</p>
                    <a href="#" class="red">Identifiez-vous ici.</a>
                </div>
            </div>
            <div class="grp_infos">
                <div class="container_infos">
                    <div class="infos">
                        <input type="text" placeholder="Nom">
                    </div>
                    <div class="infos">
                        <input type="text" placeholder="Prénom">
                    </div>
                    <div class="infos">
                        <input type="text" placeholder="Numéro de téléphone">
                    </div>
                    <div class="infos">
                        <input type="text" placeholder="Mail">
                    </div>
                    <div class="infos">
                        <input type="text" placeholder="Code postal">
                    </div>
                    <div class="infos">
                        <input type="text" placeholder="Adresse">
                    </div>
                </div>
            </div>
            <div class="condition">
                <div class="text">
                    <form>
                        <input type="checkbox" value="check">
                        <label>
                            En créant un compte, vous acceptez les conditions de vente.<br>
                            Veuillez consulter notre notice de protections de vos informations<br>
                            personnelles et notre notice cookies.
                        </label>
                    </form>
                    <div class="button">
                        <input type="submit" value="S'inscrire">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
